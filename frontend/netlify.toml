# Netlify Configuration for Smart Waste Frontend
# This file configures build settings and redirects for Netlify deployment

[build]
  # Build command to run
  command = "npm run build"
  # Directory containing the built files
  publish = "dist"
  # Base directory (root of the frontend folder)
  base = "frontend"

[build.environment]
  # Node.js version to use
  NODE_VERSION = "18"
  # NPM version
  NPM_VERSION = "9"

# Handle SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle API proxy for development (optional - comment out if using external API)
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-api.com/api/:splat"
#   status = 200
#   force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache favicon
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
